<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COVID-19 Report</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Fonts (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome (Free CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.08);
    }
    .btn-theme {
      background-color: #2b2d42;
      color: white;
    }
    .btn-theme:hover {
      background-color: #1a1c2c;
      color: white;
    }
    .icon {
      font-size: 3rem;
      color: #2b2d42;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-5 w-100" style="max-width: 500px;">
      <div class="text-center mb-3">
        <i class="fas fa-virus icon"></i>
      </div>
      <h2 class="text-center mb-4 text-primary">COVID-19 Country Report</h2>
      <form action="/generate-report" method="POST">
        <div class="mb-3">
          <label for="country" class="form-label">Enter Country Name</label>
          <input type="text" class="form-control" id="country" name="country" placeholder="e.g., India" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-theme">Generate Report</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
